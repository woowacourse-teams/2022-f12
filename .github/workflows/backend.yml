name: backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  pull-request:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
      steps:
        - name: checkout
          uses: actions/checkout@v3

        - name: set up JDK
          uses: actions/setup-java@v3
          with:
            java-version: '11'
            distribution: 'temurin'
    
        - name: grant execute permission for gradlew
          uses: chmod +x gradlew
        
        - name: gradle build
          uses: ./gradlew build
