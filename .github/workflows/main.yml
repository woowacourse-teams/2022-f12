name: Cypress Tests

on:
  pull_request:
    paths:
      - "frontend/**"
defaults:
  run:
    working-directory: frontend

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: npm run start
