spring:
  config:
    import:
      - submodules/security-common.yml
      - popular-product-definition.yml
  profiles:
    group:
      main:
      release:
      local:
      performance:
    default: local
  jpa:
    hibernate:
      ddl-auto: none

  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8080

  servlet:
    session:
      cookie:
        same-site: none
