spring:
  config:
    import:
      - submodules/security-common.yml
      - popular-product-definition.yml
  profiles:
    group:
      main:
      release:
      local:
      performance:
    default: local
  jpa:
    hibernate:
      ddl-auto: none

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1.1

server:
  port: 8080
  tomcat:
    threads:
      max: 100
    accept-count: 100

  servlet:
    session:
      cookie:
        same-site: none
